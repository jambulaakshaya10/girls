<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech for Girls Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #e91e63;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #d81b60;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #shareCounter {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
    #confirmationMsg {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Tech for Girls Registration</h1>
    <form id="registrationForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="number" id="phone" required />

      <label for="email">Email ID</label>
      <input type="email" id="email" required />

      <label for="college">College/Department</label>
      <input type="text" id="college" required />

      <button type="button" id="whatsappBtn">ðŸ“¤ Share on WhatsApp</button>
      <p id="shareCounter">Click count: 0/5</p>

      <label for="screenshot">Upload Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" required />

      <button type="submit" id="submitBtn" disabled>Submit Registration</button>
    </form>

    <div id="confirmationMsg">ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!</div>
  </div>

  <script>
    let clickCount = 0;
    const maxClicks = 5;
    const whatsappBtn = document.getElementById("whatsappBtn");
    const shareCounter = document.getElementById("shareCounter");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("registrationForm");
    const confirmationMsg = document.getElementById("confirmationMsg");

    // Prevent re-submission using localStorage
    if (localStorage.getItem("formSubmitted") === "true") {
      disableForm();
    }

    whatsappBtn.addEventListener("click", () => {
      if (clickCount < maxClicks) {
        clickCount++;
        const message = encodeURIComponent("Hey Buddy, Join Tech For Girls Community");
        window.open(https://wa.me/?text=${message}, "_blank");
        shareCounter.textContent = Click count: ${clickCount}/5;
      }
      if (clickCount === maxClicks) {
        whatsappBtn.disabled = true;
        shareCounter.textContent = "Sharing complete. Please continue.";
        submitBtn.disabled = false;
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      if (clickCount < maxClicks) return alert("Please complete the 5 WhatsApp shares before submitting.");

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const college = document.getElementById("college").value;
      const file = document.getElementById("screenshot").files[0];

      if (!file) return alert("Please upload a screenshot.");

      const formData = new FormData();
      formData.append("name", name);
      formData.append("phone", phone);
      formData.append("email", email);
      formData.append("college", college);
      formData.append("screenshot", file);

      try {
        const response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          localStorage.setItem("formSubmitted", "true");
          disableForm();
          confirmationMsg.style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Network error. Try again later.");
        console.error(err);
      }
    });

    function disableForm() {
      document.querySelectorAll("input, button").forEach((el) => {
        el.disabled = true;
      });
      confirmationMsg.style.display = "block";
    }
  </script>
</body>
</html>
